<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatic Text Summarizer</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/btlayout.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/utils.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}" />

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

    <style>
        body {
            background-image: url(/static/images/bg-large.jpg);
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .nav-logo {
            width: 35px;
            border-radius: 10px;
            padding-right; 10px;
        }

        .home-page-list {
            padding: 10px;
            text-align: left;
        }

        h3 {
            color: #e4e718;
        }

        #collapsibleNavbar {
            background-color: #e4e718;
        }

        .navbar {
            height: 65px;
        }

        .nav-item {
            text-align: center;
            padding-top: 2px;
            height: 45px;
            color: #fff;
        }

        .navbar-text {
            color: #1a180e !important;
        }

        .nav-list:hover, .nav-list:focus {
            background-color: #D50B32;
        }

        .navbar-dark .navbar-brand, nav-link {
            color: #fff;
        }

        .footer {
            position: fixed;
            width: 100%;
            height: 38px;
            background-color: #007BFF;
            color: #fff;
            margin: 10px 0 0 0;
            padding: 0;
        }

        .footer-text {
            position: relative;
            top: 7px;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e4e718;
        }

        .btn {
            background-color: #1a180e;

    </style>
</head>

<body>

<div class="row">

    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mb-0 h1 navbar-text" href="/">Automatic Text Summarizer</a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <div class="nav-list">
                    <li class="nav-item home-page-list"><a class="nav-link navbar-text"
                       href="{% url 'file_form_upload' %} ">Summarize
                        PDF</a></li>
                </div>
            </ul>


            {% if user.is_authenticated %}

                <div class="navbar-nav dropdown ml-auto">

                    <button class="btn dropdown-toggle" type="button" id="navbarDropdown"
                            data-toggle="dropdown">Welcome, <b
                            style="text-transform: uppercase;">{{ user.username }} </b>
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item nav-list" href="{% url 'history' %}">History</a>
                        <a class="dropdown-item nav-list" href="{% url 'logout' %} ">LogOut</a>
                    </div>
                </div>
            {% else %}

                {% block navbar %}

                {% endblock navbar %}

            {% endif %}

        </div>

    </nav>

</div>

<div class="container" style="margin-top: 55px; margin-bottom: 48px;">
    {% block index %}

    {% endblock %}
</div>


<script src="{% static 'js/helper.min.js' %}" type="text/javascript"> </script>
<script src="{% static 'js/functions.min.js' %}" type="text/javascript" ></script>
<script src="{% static 'js/main.js' %}" type="text/javascript" ></script>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>


<script>
    function validateInputForm() {
        let url = document.forms["inputForm"]["url"].value;
        let text = document.forms["inputForm"]["long-text"].value;
        let regexp = new RegExp("\s");
        if (url === '' && !regexp.test(text)) {
            document.getElementById("warning").innerHTML = "Both of the fields are empty!";
            return false;
        }
    }

    function validateNP() {
        let url = document.forms["inputFormNP"]["url"].value;
        let text = document.forms["inputFormNP"]["long-text"].value;
        let regexp = new RegExp("\w");
        if (url === '' && text === '') {
            document.getElementById("warning").innerHTML = "Please enter either URL or text";
            return false;
        }
    }

</script>

</body>
</html>
