<div class="container-contact100">

    <div class="wrap-contact100">
        <div class="contact100-form-title" style="background-image: url(/static/images/bg-01.jpg);">
            <span class="contact100-form-title-1">
                Let's make it crisp
            </span>
        </div>


        <form name="inputForm" action="{% url 'summarize_page' %}" method="get"
            onsubmit="return validateInputForm();" class="contact100-form validate-form" >
            {% csrf_token %}
            <div id="warning" class="text-danger"></div>

            <div class="wrap-input100" data-validate = "The text input is required">
                <span class="label-input100">Enter Text</span>
                <textarea class="input100" name="message" placeholder="Paste Long Text Here.."></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100" data-validate="URL is required">
                <span class="label-input100">Input Page URL</span>
                <input type="url" class="input100" name="url" placeholder="Paste Complete Valid URL"/>
                <span class="focus-input100"></span>
            </div>

            <div class="d-flex" >
                <div class="wrap-input50 validate-input" data-validate="E.g 3 or 5">
                    <span class="label-input50">Sentences #</span>
                    <input class="input100" type="number" min="1" name="phone" value="2" placeholder="Enter Sentences number">
                </div>

                <div class="wrap-input50">
                    <span class="label-input50">Mode</span>
                    <select class="form-control" name="algorithm">
                        <option value="1" selected="selected">Abstractive</option>
                        <option value="2">Extractive</option>
                    </select>
                </div>
            </div>

            <div class="container-contact100-form-btn">
                <button type="submit" class="contact100-form-btn">
                    <span>
                        Summarize
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>

    </div>
</div>


<div id="dropDownSelect1"></div>
