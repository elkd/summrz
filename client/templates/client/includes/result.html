<div class="container-contact100">

    <div class="wrap-contact100 results-cont">
        <div class="contact100-form-title" style="background-image: url(/static/images/bg-01.jpg);">
            <span class="contact100-form-title-1">
                Summary
            </span>
        </div>
    {% if data %}
        <h3>Summary</h3>
        <p>{{ data }}</p>
        <form method="post" action="{% url 'save_summary' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ data }}" name="summary">
            <input type="hidden" value="{{ original_text }}" name="topic">
            <input type="submit" class="btn btn-primary" value="Save Summary">
        </form>

    {% else %}
        {% include 'client/includes/default_home.html' %}

    {% endif %}

    {% if message %}
        <script>
            $(document).ready(function () {
                alert('Successfully Saved!');
            });
        </script>

    {% endif %}

    </div>
