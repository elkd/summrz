{% extends "client/base.html" %}
{% load static %}


{% block navbar %}
<ul class="navbar-nav ml-auto">
    <a type="button" class="btn" data-toggle="modal" href="{% url 'index' %}">Summarize Text
    </a>
</ul>

{% endblock navbar %}


{% block index %}

<div class="row">

<div class="container-contact100">

    <div class="wrap-contact100">
        <div class="login100-form-title" style="background-image: url(/static/images/bg-02.jpg);">
        </div>

        <form name="inputForm" action="{% url 'login' %}" method="post"
             class="contact100-form validate-form" >
            {% csrf_token %}
            {{ form.errors }}
            <div id="warning" class="text-danger"></div>

            <div class="wrap-input100 validate-input" data-validate = "The text input is required">
                <span class="label-input100">Username</span>
                <input class="input100" name="username"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Password</span>
                <input type="passowrd" class="input100" name="password"/>
                <span class="focus-input100"></span>
            </div>


            <div class="container-contact100-form-btn">
                <button type="submit" class="contact100-form-btn">
                    <span>
                        Login
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
                <br/>

                <div>
                    New here ? <a href="{% url 'signup' %}" style="color: #1a180e; margin-top:10px;">
                        <b>
                       Sign up now
                    </b></a>
                </div>

            </div>
        </form>

      </div>
  </div>


  <div id="dropDownSelect1"></div>

</div>

{% endblock %}
